{% extends "base.html" %}

{% block title %}Login - TradingView Access Portal{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="fas fa-user-circle me-2"></i>
                        User Login
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Access your TradingView management</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="text-center my-3">
                        <span class="text-muted">or</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-key me-2"></i>Use Access Key Instead
                        </a>
                        <a href="{{ url_for('main.admin_login') }}" class="btn btn-outline-warning">
                            <i class="fas fa-shield-alt me-2"></i>Admin Access
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>
                        <i class="fas fa-info-circle me-1"></i>
                        Don't have an account? Contact your administrator for an access key.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
